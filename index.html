<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Portfolio Builder</title>
</head>

<body>
    <div class="container">
        <div class="gray-out" id="gray">

        </div>
        <header>

            <div class="logo-area" id="logobtn">
                <!-- logo -->
                <img>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 413 533">
                    <style type="text/css">
                        .st0 {
                            fill: #55C9BE;
                        }

                        .st1 {
                            fill: #2E3192;
                        }

                        .st2 {
                            fill: #662D91;
                        }
                    </style>
                    <path class="st0"
                        d="M55.6 533H19.4C8.7 533 0 524.3 0 513.6V294.4C0 283.7 8.7 275 19.4 275h36.1C66.3 275 75 283.7 75 294.4v219.1C75 524.3 66.3 533 55.6 533z" />
                    <path class="st1"
                        d="M204.6 533h-36.1c-10.7 0-19.4-8.7-19.4-19.4V211.4c0-10.7 8.7-19.4 19.4-19.4h36.1c10.7 0 19.4 8.7 19.4 19.4v302.1C224 524.3 215.3 533 204.6 533z" />
                    <path class="st2"
                        d="M320.1 8.1l-57.4 81.2c-9.1 12.9 0.1 30.7 15.9 30.7h0c10.7 0 19.4 8.7 19.4 19.4v374.1c0 10.7 8.7 19.4 19.4 19.4h36.1c10.7 0 19.4-8.7 19.4-19.4V139.4c0-10.7 8.7-19.4 19.4-19.4h1c15.8 0 25-17.8 15.9-30.7L351.9 8.1C344.1-2.9 327.9-2.9 320.1 8.1z" />
                </svg>
                <!-- end logo -->
                <p id="portwords">Portfolio Builder</p>
                
            </div>

            <div class="search-area">
                <input type="text" placeholder="Search Stock Ticker...">

            </div>
        </header>

        <div class="dashboard">
            <div class="menu-area" id="menu-pop" style="display: none;">

            </div>


            <div class="top-dash">
                <div class="efficient topbox">
                    <div class="box-header">
                        <div class="title">
                            <p>Efficient Frontier</p>
                        </div>
                        
                        <div class="boxbuttons">
                            <button class="views" id="btn">Views<i class="fa fa-angle-down"></i></button>

                            <div class="view-drop" style="display: none;" id="viewdrops">

                            </div>
                        </div>
                    </div>
                    <hr>

                </div>
                <div class="metrics topbox">
                    <div class="box-header">
                        <div class="title">
                            <p>Metrics</p>
                        </div>
                        <div class="boxbuttons">
                            <button class="sp500">S&P 500</button>

                            <button class="reset">Reset</button>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
            
            <div class="bot-dash">
                <div class="bot1 botbox">
                    <div class="box-header">
                        <div class="title">
                            <p>Efficient Frontier</p>
                        </div>
                        <div class="boxbuttons">
                            <!-- <button class="views">Views</button> -->
                        </div>
                    </div>
                    <hr>

                </div>
                <div class="bot2 botbox">
                    <div class="box-header">
                        <div class="title">
                            <p>Efficient Frontier</p>
                        </div>
                        <div class="boxbuttons">
                            <!-- <button class="views">Views</button> -->
                        </div>
                    </div>
                    <hr>

                </div>
                <div class="bot3 botbox">
                    <div class="box-header">
                        <div class="title">
                            <p>Efficient Frontier</p>
                        </div>
                        <div class="boxbuttons">
                            <!-- <button class="views">Views</button> -->
                        </div>
                    </div>
                    <hr>

                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
